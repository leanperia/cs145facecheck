{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Add a sample photo{% endblock title %}

{% block content %}
<h2> Upload a new sample photo for {{person.first_name}} {{person.last_name}}</h2>
<br><br>

<form enctype="multipart/form-data" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Submit</button>
</form>
<br>

<br><br>
<a href="{% url 'view_person' person.id %}"> Go back to profile. </a>

{% endblock content %}
